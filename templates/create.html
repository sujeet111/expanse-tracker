<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_expense.css') }}">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="value">Value:</label>
            <input type="number" id="value" name="value" required>

            <label for="monthly"> is Monthly?:</label>
            <input type="checkbox" id="monthly" name="monthly">

            <label for="daily"> is Daily?:</label>
            <input type="checkbox" id="daily" name="daily">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Add Expense</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/create_expense.js') }}"></script>
</body>

</html>
