<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_expense.css') }}">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form" method="POST">
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" name="expense_name" required>

            <label for="expense-value">Expense Value:</label>
            <input type="number" id="expense-value" name="expense_value" required>

            <label for="expense-monthly">Monthly Expense:</label>
            <input type="checkbox" id="expense-monthly" name="expense_monthly">

            <label for="expense-daily">Daily Expense:</label>
            <input type="checkbox" id="expense-daily" name="expense_daily">

            <label for="expense-date">Expense Date:</label>
            <input type="date" id="expense-date" name="expense_date" required>

            <label for="expense-type">Expense Type:</label>
            <select id="expense-type" name="expense_type" required>
                <option value="">Select Type</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Add Expense</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/create_expense.js') }}"></script>
</body>

</html>
